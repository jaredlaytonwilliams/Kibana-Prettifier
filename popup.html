<!DOCTYPE html>
<html>
<head>
  <title>Kibana Log Prettifier</title>
  <style>
    body {
      font-family: monospace;
      padding: 10px;
      margin: 0;
      background: #1e1e1e;
      color: #dcdcdc;
      width: 800px;
      height: 600px;
      overflow: auto;
      white-space: pre-wrap;
      font-size: 16px;  
    }
    
    pre {
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
    <input 
    id="searchBox" 
    type="text" 
    placeholder="Search logs..." 
    style="width:100%; margin-bottom: 8px; padding: 5px;" 
  />
  <pre id="output">No logs yet...</pre>
  <script src="popup.js"></script>
</body>
</html>
